<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
    <h1 style="align:center">RESULTS</h1>

    <p><strong>{{perc_passed}}%</strong> of the samples has passed the KS test</p>
    {% for key, value in text_results.items %}
    <p><strong>{{key}}</strong>: {{value.0}} <em>{{value.1}}</em></p>
    {% endfor %}

    <h1>Plots</h1>
    {% for image in plots %}
    <img align="left" src="data:image/png;base64, {{image}}" alt = "{{image}}">
    {% endfor %}

    </body>
</html>
